<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是标题Title</title>
    <style>
		
    </style>
</head>
<body>
<div class="container">
	<p>这是段落</p>
	<hr>
	<div id="test1"></div>
	<br>
	<div id="test2"></div>
	<br>
	<div id="timebox"></div>
</div>

<script>
	var i = 0
	// 执行在面的代码块会输出什么？
	setTimeout(function () {
		document.getElementById("test1").append("测试test1")
	}, 500);

	setInterval(function () {
		i++
		if(i <= 5){
			testF()
		}
	}, 1000);
	
	function testF(){
		document.getElementById("test2").innerHTML = i
	}
	
	var box = document.getElementById("timebox");
    var time = "";
    //调用
    function showtime(){
        var dd= new Array("日","一","二","三","四","五","六");
        var d = new Date();
        //年月日
        time = d.getFullYear()+"年";
        time += d.getMonth()+1+"月";
        time += d.getDate()+"日 ";
        //星期几
        time +="  星期"+dd[d.getDay()]+"  ";
        //时 分
        time += addzero(d.getHours())+":";
        time += addzero(d.getMinutes())+":";
        time += addzero(d.getSeconds())+"  ";
		
		let ss = d.getSeconds()
		let second = add(ss)
        time += second;
		
        //显示
//            window.status = time;
        box.innerHTML = time;
    }
    //隔一秒钟调用一次
//    这个隔一秒只执行一次

//    setTimeout(showtime,1000);
    setInterval(showtime,1000)
    //确保显示两位数字
     function addzero(i){
         if(i<10){
             return "0"+i;
         }
         return i;
     }
     let add=(i)=>(i<10?"0"+i+1:i+1)
     

</script>
</body>
</html>
