<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 轮播（Carousel）插件方法</title>
	<link href="./lib/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<script type="text/javascript" src="./lib/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="./lib/bootstrap.min.js"></script>
<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active" id="one">
		<img src="./img/bishi.jpg" alt="First slide" style="margin: 10px auto;">
		</div>
		<div class="item" id="two">
		<img src="./img/icon.png" alt="Second slide" style="margin: 10px auto;">
		</div>
		<div class="item" id="three">
		<img src="./img/huajidadi.png" alt="Third slide" style="margin: 10px auto;">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="false"></span>
	    <span class="sr-only">Next</span>
	</a>
</div>

<!-- 控制按钮 -->

<div style="text-align:center;">
	<input type="button" class="btn start-slide" value="Start">
	<input type="button" class="btn pause-slide" value="Pause">
	<input type="button" class="btn prev-slide" value="Previous Slide">
	<input type="button" class="btn next-slide" value="Next Slide">
	<input type="button" class="btn slide-one" value="Slide 1">
	<input type="button" class="btn slide-two" value="Slide 2">
	<input type="button" class="btn slide-three" value="Slide 3">
</div>
<script>
	$(function(){
		$('#myCarousel').carousel({interval:5000});

		// 初始化轮播
		$(".start-slide").click(function(){
			$("#myCarousel").carousel('cycle');
		});
		// 停止轮播
		$(".pause-slide").click(function(){
			$("#myCarousel").carousel('pause');
		});
		// 循环轮播到上一个项目
		$(".prev-slide").click(function(){
			$("#myCarousel").carousel('prev');
		});
		// 循环轮播到下一个项目
		$(".next-slide").click(function(){
			$("#myCarousel").carousel('next');
		});
		// 循环轮播到某个特定的帧
		$(".slide-one").click(function(){
			$("#myCarousel").carousel(0);
		});
		$(".slide-two").click(function(){
			$("#myCarousel").carousel(1);
		});
		$(".slide-three").click(function(){
			$("#myCarousel").carousel(2);
		});
		$("#two").click(function(){
 			alert("2");
		});
		$("#one").click(function(){
 			alert("1");
		});
		$("#three").click(function(){
 			alert("3");
		});
	});
</script>
</body>
</html>
